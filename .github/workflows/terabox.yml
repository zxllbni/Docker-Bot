name: DockerHub Run

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 */5 * * *'  # Runs every 5 hours

jobs:
  run_docker_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Stop and Remove Old Docker Container
        run: |
          # List all running containers and remove the ones that match the image name
          docker ps -q --filter "ancestor=labani/terabox:latest" | xargs -r docker stop
          docker ps -aq --filter "ancestor=labani/terabox:latest" | xargs -r docker rm

      - name: Pull Docker Image
        run: docker pull labani/terabox:latest

      - name: Run Docker Container
        run: |
          docker run -p 8080:8080 labani/terabox:latest
