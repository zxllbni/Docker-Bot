name: Dockerhub Run Telegram Bot with Interval

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 */5 * * *'  # Runs every 5 hours

jobs:
  run_telegram_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker Image
        run: docker pull labani/terabox:latest

      - name: Run Docker Container and Start Telegram Bot
        run: |
          docker run --rm -d --name my_telegram_bot \
          -e TELEGRAM_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
          labani/terabox:latest bash -c "
          # Run the Telegram bot script inside the container
          python3 terabox.py
          "
      
      - name: Check if Telegram bot is running
        run: |
          docker ps | grep my_telegram_bot
